{% extends "base.html" %}
{% block body %}
<h1 style="text-align: center; margin-top: 50px;">SIGNUP FORM</h1>
<form method="POST" style="
	width: 500px;
	height: 200px;
	
	position: absolute;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
  	
	margin: auto;
">
<div class='jumbotron'>
<form method="POST">
    {% csrf_token %}
    {{a}}
  <div class="form-group">
    {% csrf_token %}
 
    <label for="exampleInputEmail1">Username</label>
    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="User_name">
  </div>
  <div class="form-group">
    {% csrf_token %}
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
